<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
   <!-- <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js">-->
</head>
<body>
    <section id="app">
        <h1>
            <span id="ville">Marseille</span>
            <span class="tooltip"> Tapez une autre ville si vous souhaitez </span>
        </h1>
        <i class="wi wi-day-rain"></i>
        <h2>
            <span id="temperature">25</span> C° <span id="condition">Ciel dégagé</span>
        </h2>
        <h3>
            <span id="humidite">20</span> % <span id="humidite"> Humidite</span>
        </h3>
        <h4>
            <span id="wind">10</span>  KM <span id="wind"> Vent</span>
        </h4>
        <h5>
            <span id="country">Pays</span>
        </h5>
       <p id="day"></p><NOBR>
       <p id="month"></p>
       <p id="year"></p></NOBR>
       <p id="time">France</p>
        
        
    </section>
    <script src="script.js"></script>
</body>
</html>
